<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>何奕骁の八卦图</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            background-color: #e0f7fa; /* 淡蓝色背景 */
            overflow: hidden; /* 去除滚动条 */
        }

        #baguatu-wrapper {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        #baguatu {
            width: 400px;
            height: 400px;
            border-radius: 200px;
            position: absolute;
            overflow: hidden;
            box-shadow: 0 0 5px 0 rgba(0, 0, 0, 1);
        }

        #baguatu > div:first-child {
            width: 50%;
            height: 100%;
            position: absolute;
            left: 0;
            background-color: black;
        }
        #baguatu > div:nth-child(2) {
            width: 50%;
            height: 100%;
            position: absolute;
            right: 0;
            background-color: white;
        }
        #baguatu > div:nth-child(3) {
            width: 200px;
            height: 200px;
            position: absolute;
            left: 50%;
            margin-left: -100px;
            border-radius: 50%;
            background-color: black;
        }
        #baguatu > div:nth-child(4) {
            width: 200px;
            height: 200px;
            position: absolute;
            left: 50%;
            top: 50%;
            margin-left: -100px;
            border-radius: 50%;
            background-color: white;
        }
        #baguatu > div:nth-child(5) {
            width: 50px;
            height: 50px;
            position: absolute;
            left: 50%;
            top: 75px;
            margin-left: -25px; /* Updated margin */
            border-radius: 50%;
            background-color: white;
        }
        #baguatu > div:nth-child(6) {
            width: 50px;
            height: 50px;
            position: absolute;
            left: 50%;
            bottom: 75px;
            margin-left: -25px; /* Updated margin */
            border-radius: 50%;
            background-color: black;
        }
    </style>
</head>
<body>
<div id="baguatu-wrapper">
    <div id="baguatu">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
    </div>
</div>
<script>
    const baguatuElement = document.getElementById('baguatu');
    const screenWidth = window.innerWidth;
    const baguatuWidth = 400;
    let positionX = 0;
    let direction = 1; // 1 for right, -1 for left
    const moveSpeed = 0.5; // 水平移动速度
    let rotationDegrees = 0; // 旋转角度
    let animationId; // 用于存储requestAnimationFrame ID

    function animateBaguatu() {
        // 更新水平位置
        positionX += direction * moveSpeed;
        if (positionX >= (screenWidth - baguatuWidth) / 2 || positionX <= -(screenWidth - baguatuWidth) / 2) {
            direction *= -1;
        }

        // 更新旋转角度
        rotationDegrees += 1;
        if (rotationDegrees >= 360) {
            rotationDegrees = 0;
        }

        // 应用移动和旋转变换
        baguatuElement.style.transform = `translateX(${positionX}px) rotate(${rotationDegrees}deg)`;

        // 继续动画
        animationId = requestAnimationFrame(animateBaguatu);
    }

    function startAnimation() {
        if (!animationId) animateBaguatu(); // 只有在没有动画进行时才启动一个新动画
    }

    function stopAnimation() {
        if (animationId) {
            cancelAnimationFrame(animationId);
            animationId = null;
        }
    }

    baguatuElement.addEventListener('mouseenter', startAnimation);
    baguatuElement.addEventListener('mouseleave', stopAnimation);
</script>
</body>
</html>
